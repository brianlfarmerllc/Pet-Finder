<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Pet Post</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/members">Go to Memeber Home</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form class=" card petPost p-4" id="petForm"style="border-radius: 2em;">
          <div class="form-group">
            <div class="row mb-2">
              <div class="col">
                <label for="title">Post Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Post Title">
              </div>
              <div class="col">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" placeholder="City Name">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <label for="phone">Contact Number:</label>
                <input type="text" class="form-control" id="phone" placeholder="(012)-345-6789">
              </div>
              <div class="col">
                <label for="email">Contact Email:</label>
                <input type="text" class="form-control" id="email" placeholder="someemail@host.com">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <label for="body">Body:</label>
                <textarea class="form-control" rows="5" id="body"></textarea>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <div class="form-group">
                  <label for="category">Select Category:</label>
                  <select class="custom-select" id="petType">
                    <option for="Dog" value="Dog">Dog</option>
                    <option for="Cat" value="Cat">Cat</option>
                    <option for="Other" value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <label for="reward">Reward:</label>
                <input type="text" class="form-control" id="reward" placeholder="Optional">
              </div>
            </div>
            <button type="submit" class="btn btn-primary submit btn-lg">Create Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/petPost.js" type="text/javascript"></script>

</body>

</html>
